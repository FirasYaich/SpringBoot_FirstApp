<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	
	<form th:action="@{/students/save}" method="POST">
		<table >
			<tr>
				<td>id</td>
				<td><input type="number" name="id" /></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				
			<tr>
				<td>Gender</td>
				<td>
				
				<select name="gender">
					<option value="M"> Masculin</option>
					<option value="F"> Feminin</option>	
				</select> 
				
				</td>
			</tr>
			<tr>
				
				<td></td>
				<td><input class="btn btn-primary" type="submit" value="save" /></td>
			</tr>
		</table>


	</form>
</hr>



	
	<h1>List of Students</h1>
	 <table class="table table-striped">
		<tr><th>Id</th><th>Name</th><th>Gender</th><th>Delete</th></tr>
		<tr th:each="student: ${students}">
			<td th:text="${student.id}" />
			<td th:text="${student.name}" />
			<td th:text="${student.gender}" />
			<td><a class="btn btn-danger" th:href="'/students/delete/'+${student.id}">delete</a></td>
		</tr>
	</table>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
